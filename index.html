<html>
<head>
	<meta charset="UTF-8">
	<title>channel forms</title>
	<link rel="stylesheet" id="fuzzco_main-css" href="https://static.revelsystems.com/wp-content/themes/reveldown/style.min.css" type="text/css" media="all">
	<link rel="stylesheet" href="/css/main.css">	
</head>
<body> 
       <a href="#" id="get-channel-button" class="button get-channel-button">Sign up</a>
	
	<div id="channel-popup-form">
       <div class="dark-transparency"></div>
       <form id="channel-form" class="channel-form" method="post" autocomplete="" validate>
              <p class="form-title">Please complete <strong>all</strong> fields</p>
              <input type="text" id="FirstName" name="FirstName" placeholder="First Name*" required="">
              <input type="text" id="LastName" name="LastName" placeholder="Last Name*" required="">
              <input type="text" id="Company" name="Company" placeholder="Company Name*" required="">
              <input type="text" id="Website" name="Website" placeholder="Company Website*" required="">
              <input type="text" id="Email" name="Email" placeholder="Email*" required="">
              <input type="text" id="Phone" name="Phone" placeholder="Phone #*" required="">
              <input type="text" id="City" name="City" placeholder="City*" required="">
              <label for="State">State:</label>
              <select id="State" name="State" class="" required=''>
                     <option value="">Select...</option><option value="AK">AK</option><option value="AL">AL</option><option value="AR">AR</option><option value="AZ">AZ</option><option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="IA">IA</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="MA">MA</option><option value="MD">MD</option><option value="ME">ME</option><option value="MI">MI</option><option value="MN">MN</option><option value="MO">MO</option><option value="MS">MS</option><option value="MT">MT</option><option value="NC">NC</option><option value="ND">ND</option><option value="NE">NE</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NV">NV</option><option value="NY">NY</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VA">VA</option><option value="VT">VT</option><option value="WA">WA</option><option value="WI">WI</option><option value="WV">WV</option><option value="WY">WY</option>
              </select>
              <input type="text" id="Country" name="Country" placeholder="Country*" required="">
              <input type="number" id="Number_of_Employees__c" name="Number_of_Employees__c" placeholder="# of Sales Agents*" required="">
              <input type="text" id="Previous_POS_Experience__c" name="Previous_POS_Experience__c" placeholder="How Long Has Your Company Been Affiliated With POS?*" required="">
              <label for="affiliated_with_tablet_pos">Affiliated with Tablet POS?</label>
              <select name="affiliated_with_tablet_pos" id="affiliated_with_tablet_pos" placeholder='affilated' required="">
              	<option value="Select One" default required>Select One</option>
              	<option value="Yes">Yes</option>
              	<option value="No">No</option>
              </select>
              <input type="text" id="other_pos_companies" name="other_pos_companies" placeholder="List Other POS Partnerships (Past or Present)*" required="">
              <textarea rows="6" type="text" id="products" name="products" placeholder="Please list any other products or services you sell:*" required=""></textarea>
              <label for="first_level_support">Do you provide first level technical support to the clients you service?*</label>
              <select name="first_level_support" id="first_level_support">
              	<option value="Select One" default required>Select One</option>
              	<option value="Yes">Yes</option>
              	<option value="No">No</option>              	
              </select>
              <input type="number" name="number_of_agents" id="number_of_agents" placeholder="# of Support Agents*" style="display: none;" >
              <input type="hidden" name="encoding" value="UTF-8">
              <input type="hidden" name="RecordTypeId" value="01250000000J6I1">
              <input type="hidden" name="Lead_Source_Type__c" value="Reseller">
              <input type="hidden" name="Origination__c" value="Inbound">
              <input type="hidden" name="Lead_Gen_Hand_Off_Date__c" value="Website">
              <input type="hidden" name="Vertical__c" value="Other">
              <!-- <input type="hidden" name="Contact__c" value="NULL"> -->
              <input type="hidden" name="Business_Segment__c" value="SMB">
              <input type="hidden" name="Payment_Processor__c" value="Intuit">
              <!-- <input type="hidden" name="Status" value="New"> -->
              <!-- <input type="hidden" name="OwnerId" value="00G50000002zCxH"> -->
              <input name='channel-submit-button' id="channel-submit-button" class="btn-basic" type="submit" value="Get Started">
            </form>		
	</div>
       <!-- <form id="mktoForm_2583"></form> -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://static.revelsystems.com/wp-content/themes/reveldown/-/js/vendor/jquery.validate.js"></script>
	<script src="//app-sj14.marketo.com/js/forms2/js/forms2.min.js"></script>
       <script src="/js/main-min.js"></script>

	
</body>
</html>
